<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app-container">
    <div class="weather-overview">
      <div class="weather-summary">
        <div class="weather-icon-box" id="weather-icon-box">
        </div>
        <div class="weather-text" id="weather-text">
        </div>
      </div>
      <div class="sunrise-sunset">
        <p>Sunrise: 07:25</p>
        <p>Sunset: 17:41</p>
      </div>
    </div>
    <button class="arrow-button">&#10095;</button>
    <div class="weekly-details">
      <div class="day-box">
        <p class="day">Mon</p>
        <div class="details">
          <img id="weather-icon" src="weather_icons/centered/stroke/day/3.svg" alt="weather icon">    
          <p class="degrees">26° / 12 °C</p>
        </div>
      </div>
      <div class="day-box">
        <p class="day">Tue</p>
        <div class="details">
          <img id="weather-icon" src="weather_icons/centered/stroke/day/4.svg" alt="weather icon">    
          <p class="degrees">26° / 12 °C</p>
        </div>
      </div>
      <div class="day-box">
        <p class="day">Wed</p>
        <div class="details">
          <img id="weather-icon" src="weather_icons/centered/stroke/day/5.svg" alt="weather icon">    
          <p class="degrees">26° / 12 °C</p>
        </div>
      </div>
      <div class="day-box">
        <p class="day">Thu</p>
        <div class="details">
          <img id="weather-icon" src="weather_icons/centered/stroke/day/4.svg" alt="weather icon">    
          <p class="degrees">26° / 12 °C</p>
        </div>
      </div>
      <div class="day-box">
        <p class="day">Fri</p>
        <div class="details">
          <img id="weather-icon" src="weather_icons/centered/stroke/day/9.svg" alt="weather icon">    
          <p class="degrees">26° / 12 °C</p>
        </div>
      </div>
    </div> 
    <script src="dist/script.js"></script>
  </div>
</body>
</html>
