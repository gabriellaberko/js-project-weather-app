<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="weather-overview">
    <div class="weather-icon-box">
      <img id="weather-icon" src="icons/cloudy.svg" alt="weather icon">        
    </div>
    <div class="weather-summary">
      <p>11C</p>
      <p>Stockholm</p>
      <p>Broken Clouds</p>
    </div>
    <div class="sunrise-sunset">
    </div>
  </div>
  <button class="arrow-button">&#10095;</button>
  <div class="weekly-details">
    <div class="day-box">
      <p class="day">Mon</p>
      <div class="details">
        <img src="" alt="symbol">
        <p class="degrees">26° / 12 °C</p>
      </div>
    </div>
    <div class="day-box">
      <p class="day">Tue</p>
      <div class="details">
        <img src="" alt="symbol">
        <p class="degrees">26° / 12 °C</p>
      </div>
    </div>
    <div class="day-box">
      <p class="day">Wed</p>
      <div class="details">
        <img src="" alt="symbol">
        <p class="degrees">26° / 12 °C</p>
      </div>
    </div>
    <div class="day-box">
      <p class="day">Thu</p>
      <div class="details">
        <img src="" alt="symbol">
        <p class="degrees">26° / 12 °C</p>
      </div>
    </div>
    <div class="day-box">
      <p class="day">Fri</p>
      <div class="details">
        <img src="" alt="symbol">
        <p class="degrees">26° / 12 °C</p>
      </div>
    </div>
  </div> 
  <script src="dist/script.js"></script>
</body>
</html>
